  <form [formGroup]="registerForm">
    <div>
      <mat-form-field>
        <input type="text" name="username" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="text" name="nickname" matInput placeholder="Nickname" formControlName="nickname">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="password" name="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="password" name="repeatpassword" matInput placeholder="Repeat Password" formControlName="repeatpassword">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="email" name="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
  </form>

  {{ registerForm.value | json }}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onLoginClick()">Login</button>
  <button mat-button  (click)="onRegisterClick()" cdkFocusInitial>Register</button>
</div>
