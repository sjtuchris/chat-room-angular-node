<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="data.username" placeholder="Username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="data.password" placeholder="Password" type="password">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="data.password" placeholder="Repeat Password" type="password">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="data.password" placeholder="Email" type="email">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onLoginClick()">Login</button>
  <button mat-button  (click)="onNoClick()" [mat-dialog-close]="data.animal" cdkFocusInitial>Register</button>
</div>
